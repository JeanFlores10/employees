<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)" action="">

                    <input type="hidden" name="_id"[(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter your full name" [(ngModel)]="employeeService.selectedEmployee.name" id="">
                    </div>

                    <div class="form-group">
                        <input type="text" name="position" class="form-control" placeholder="Enter your Position" [(ngModel)]="employeeService.selectedEmployee.position" id="">
                    </div>
                    <div class="form-group">
                        <input type="text" name="office" class="form-control" placeholder="Enter your Office" [(ngModel)]="employeeService.selectedEmployee.office" id="">
                    </div>
                    <div class="form-group">
                        <input type="number" name="salary" class="form-control" placeholder="Enter your Salary" [(ngModel)]="employeeService.selectedEmployee.salary" id="">
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">
                        Clean
                    </button>
                    <button class="btn btn-secondary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Position
                    </th>
                    <th>
                        Office
                    </th>
                    <th>
                        Operations
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm"(click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
